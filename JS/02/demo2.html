<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>案例</title>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	div{
		width: 200px;
		height: 200px;
		margin:50px auto ;
		background-color: #ff0;
	}
	div ul{
		position: absolute;
		top:80px;
		left:800px;
		margin-left:300px;
		list-style-type: none;
	}
	ul li{
		width: 100px;
		line-height: 40px;
		text-align:center;
		font-size: 20px;
		margin-top: 5px;
		border: 1px solid;
	}
	/*}
	.red{
		background-color: red;
	}
	.blue{
		background-color: blue
	}*/
</style>
</head>
<body>
<div>
	<div class="box"></div>
	<ul>
		<li>红色</li>
		<li>黄色</li>
		<li>黑色</li>
	</ul>
</div>
<script>
	let box = document.getElementsByClassName('box')[0];
	let li = document.getElementsByTagName('li');
	li[0].onclick = function (){
		box.style.backgroundColor = 'red';
	}
	li[1].onclick = function (){
		box.style.backgroundColor = 'yellow';
	}
	li[2].onclick = function (){
		box.style.backgroundColor = 'black';
	}
