<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
<style>
	*{
		margin:0;
		padding:0;
	}
	div{
		width:550px;
		height:180px;
		margin:50px auto;
		border:1px solid; 
		box-shadow: 0px 0px 10px 1px inset;
	}
	input{
		position: relative;
		width:300px;
		height:100px;
		font-size: 50px;
		margin:40px 30px;

	}
	button{
		width: 70px;
		height: 60px;
		border-radius: 20px 20px 20px 20px;
		background-color:#fff;
	}
	ul{
		list-style-type: none;
	}
	li{
		border-bottom: 1px solid;
	}
</style>
</head>
<body>
<div>
	<input type="text">
	<button>发送信息</button>
	<button>清除</button>
	<ul>
	</ul>
</div>
<script>
	let oInput = document.getElementsByTagName('input')[0],
		oButton = document.getElementsByTagName('button'),
		oUl = document.getElementsByTagName('ul')[0];
		oButton[0].onclick = function(){
			if(oInput.value){
					oUl.innerHTML += `<li>${oInput.value}</li>`
			}
		
		}
		oButton[1].onclick = function(){
			oUl.innerHTML = '';
		}
</script>
</body>
</html>
