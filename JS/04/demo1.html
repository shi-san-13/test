<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
<style>
	*{
		margin:0;
		padding:0;
	}
	div{
		width:500px;
		height:180px;
		margin:50px auto;
		border:1px solid; 
	}
	input{
		position: relative;
		width:300px;
		height:100px;
		font-size: 50px;
		margin:40px 30px;
	}
	button{
		width: 100px;
		height: 50px;
		position: absolute;
		left: 1100px;
		bottom: 325px;
	}
	ul{
		list-style-type: none;
	}
	li{
		
		border-bottom: 1px solid;
		
	}
</style>
</head>
<body>
<div>
	<input type="text"><br>
	<button>发送信息</button>
	<ul>
	</ul>
</div>
<script>
	let oInput = document.getElementsByTagName('input'),
		oButton = document.getElementsByTagName('button'),
		oUl = document.getElementsByTagName('ul');
	oButton[0].onclick = function(){
		oUl[0].innerHTML += '<li>' + oInput[0].value  + '</li>'
	}
</script>
</body>
</html>
