<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
        <div v-if="seen">1111</div>
    </div>
    <div id="app-4">
        <ul>
            <li v-for="todo,index in todos">
                {{ index * index }} - {{ todo.text }}
            </li>
            <!-- <li v-for="todo in todos">
                {{ todo.text }}
            </li> -->
            <li v-for="value,key in object">
                {{key}}: {{value}}
            </li>
        </ul>
    </div>
    <script>
        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: false
            }
        })

        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [{
                    text: '学习 JavaScript'
                }, {
                    text: '学习 Vue'
                }, {
                    text: '整个牛项目'
                }],
                object: {
                    title: 'how do you',
                    text: '整个牛项目'
                }

            }
        })
    </script>
</body>

</html>
