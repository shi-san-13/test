<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="time">
    </div>
    <script>
        let time = document.getElementById('time'),
            addweek = ['天', '一', '二', '三', '四', '五', '六']
        setInterval(() => {
            let date = new Date(),
                yyyy = date.getFullYear(), //年
                MM = date.getMonth(), //月
                dd = date.getDate(), //日
                week = date.getDay(), //星期
                hh = date.getHours(), //时
                mm = date.getMinutes(), //分
                ss = date.getSeconds(), //秒
                ms = date.getMilliseconds(); //毫秒
            time.innerHTML = `<span>${addZero(yyyy)}年${addZero(MM)}
            月${addZero(dd)}日${addZero(hh)}时${addZero(mm)}分${addZero(ss)}秒</span>  星期${addweek[week]}`
                // console.log(Date.now());
        }, 1000)

        function addZero(n) {
            return n < 10 ? '0' + n : n + '';
        }
    </script>
</body>

</html>
